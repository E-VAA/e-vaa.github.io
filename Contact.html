		<!---- JAVASCRIPT ET BOOTSTRAP ---->
	<script>
		// Sélectionner le bouton toggler et la flex-container
		const navbarToggler = document.querySelector('.navbar-toggler');
		const flexContainer = document.querySelector('.flex-container'); // Sélectionne le conteneur flex

		// Ajouter un événement "click" sur le bouton toggler
		navbarToggler.addEventListener('click', function() {
			// Vérifier si le menu est ouvert (basé sur l'attribut aria-expanded)
			const isExpanded = navbarToggler.getAttribute('aria-expanded') === 'true';

			// Si le menu est ouvert, déplacer la flex-container vers le bas
			if (isExpanded) {
				flexContainer.style.marginTop = '55%'; // Ajuste la marge du conteneur pour éviter qu'il soit couvert
			} else {
				flexContainer.style.marginTop = '5%'; // Remet la flex-container à sa position d'origine
			}
		});
	</script>
